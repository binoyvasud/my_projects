{% load static %}

    <link rel="shortcut icon" href="img/favicon.png">
    <title>Gale</title>
    <!-- Bootstrap CSS -->    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- bootstrap theme -->

    <!--external css-->
    <!-- font icon -->
    <link href="{% static 'css/elegant-icons-style.css' %}" rel="stylesheet" />

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom_style.css' %}" rel="stylesheet">

    <script src="{% static 'reactjs/build/react-dom.js' %}"></script>
    <script src="{% static 'reactjs/build/browser.min.js' %}"></script>

    <!-- javascripts -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- nice scroll -->
    <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.js' %}" type="text/javascript"></script>
    <!-- jquery knob -->
     <!--custome script for all page-->
      <script type="text/javascript" language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="{% static 'js/jquery.carouFredSel-6.2.1-packed.js' %}"></script>
      <script type="text/babel">
var MyComponent = React.createClass({
  handleClick: function() {
    this.refs.myTextInput.focus();
  },
  render: function() {
    return (
      <div>
        <input  className="form-control" ref="myTextInput"  placeholder="Search" type="text" id="search" name="search" />
        <input type="submit" className="btn btn-sm btn-info" name="sub" id="sub" value="Search" onClick={this.handleClick}/>
      </div>
    );
  }
});

ReactDOM.render(
  <MyComponent />,
  document.getElementById('search-div')
);
    </script>
    <script>
        var base_url = "http://localhost:8000"
        //Loading js after document ready
        $( document ).ready(function() {
            $(document).on("click", "#sub", function() {
            search_text = $("#search").val();
            $.ajax({
                type: 'GET',
                url: base_url + "/article/search",
                data: { 'search_text' : search_text },
                success: function (xhr, ajaxOptions, thrownError) {
                    $("#article-list").html(xhr);
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    console.log(xhr)
                }
            });
            });
        });
        </script>
  </head>
  <body>
  <!-- container section start -->
  <section id="container" class="">
      <!--header start-->
      <header class="header dark-bg">
            <div class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
            </div>
            <!--logo start-->
            <a href="index.html" class="logo">Gale <span class="lite">Partner</span></a>
            <!--logo end-->
            <div class="nav search-row" id="top_menu">
                <!--  search form start -->
                <ul class="nav top-menu">
                    <li>
                        <div class="navbar-form">
                        <div id="search-div"></div>
                        </div>
                    </li>
                </ul>
                <!--  search form end -->
            </div>
            <div class="top-nav notification-row">
                <!-- notificatoin dropdown start-->
                <ul class="nav pull-right top-menu">
                    <!-- alert notification end-->
                    <!-- user login dropdown start-->
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">
                                <img alt="user" src="{% static '/img/user.jpg' %}">
                            </span>
                            <span class="username">Guest</span>
                           
                        </a>
                    </li>
                    <!-- user login dropdown end -->
                </ul>
                <!-- notificatoin dropdown end-->
            </div>
      </header>      
      <!--header end-->
      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse ">
              <!-- sidebar menu start-->
              <ul class="sidebar-menu">
                  <li class="active">
                      <a class="" href="/">
                          <i class="icon_house_alt"></i>
                          <span>Dashboard</span>
                      </a>
                  </li>
                  <li class="sub-menu">
                      <a href="/article" class="">
                          <i class="icon_document_alt"></i>
                          <span>Articles</span>
                      </a>
                  </li>
              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              {% block custom_breadcrumb%}{% endblock%}
              {% block body_block %}{% endblock %}
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
      <div class="text-right">
            <div class="credits">
                <a href="#/">&copy; 2017</a>
            </div>
        </div>
  </section>
  </body>
